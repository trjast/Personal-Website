	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- SEO metas -->
	<meta name="author" content="Trevor Stevens">
	<meta name="description" content="Student at Wentworth and full stack web developer">
	<meta name="keywords" content="Trevor, Stevens, Trevor Stevens, trjast, Windows, Windows Phone, Doorstep, Web, Developer, Wentworth, wit, Wentworth Institute of Technology" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.png" type="image/png">

	<!-- Fonts -->
	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

</head>
<body>
	<script type="text/javascript">
	NProgress.start();
	$(window).load(function(){
		NProgress.done();
	});
	</script>
	<div class="content">
		<ul id="scene" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="20" data-scalar-y="20">
			<!-- Work Items -->
			<li class="layer background-items" data-depth="0.2">
				<div><img src="images/work-items-shadow.png" alt="Work Items Shadow"></div>
			</li>
			<li class="layer background-items" data-depth="0.225">
				<div><img src="images/work-items.png" alt="Work Items"></div>
			</li>

			<!-- Misc Items -->
			<li class="layer background-items" data-depth="0.27">
				<div><img src="images/misc-items-shadow.png" alt="Misc Items Shadow"></div>
			</li>
			<li class="layer background-items" data-depth="0.295">
				<div><img src="images/misc-items.png" alt="Misc Items"></div>
			</li>

			<!-- Background Shadowing -->
			<li class="layer background" data-depth="0"></li>

			<!-- Title -->
			<li class="layer title" data-depth="0.5">
				<h1>Trevor Stevens</h1>
				<h2>full stack web developer.</h2>
			</li>

			<!-- Contact -->
			<li class="layer" data-depth="0.1">
				<div class="contact">
					<ul class="icons">
						<li><a class="twitter" href="https://twitter.com/trjast" target="_blank"></a></li>
						<li><a class="linkedin" href="https://www.linkedin.com/in/trjast" target="_blank"></a></li>
						<li><a class="medium" href="https://medium.com/@trjast" target="_blank"></a></li>
					</ul>
					<a class="mail" href="mailto:trevor@sociallytied.in?subject=Hello!">trevor@sociallytied.in</a>
				</div>
			</li>
		</ul>
	</div>

	<!-- Parallax is the future -->
	<script src="scripts/parallax.min.js"></script>
	<script>
	var parallax = new Parallax(document.getElementById('scene'), {
		relativeInput: true,
		clipRelativeInput: true
	});
	</script>
